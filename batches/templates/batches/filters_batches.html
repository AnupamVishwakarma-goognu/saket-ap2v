
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary float-right btn-fill" data-toggle="modal" data-target="#myModal">
      Advanced Search
    </button>

    <!-- Modal -->
    <form method="GET">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title mt-0" id="myModalLabel">Advanced Search</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{request.GET.name}}">
              </div>
              <div class="form-group col-md-12">
                <label for="name">Course</label>
                <select name="course" class="form-control fastselect" multiple>
                  {%for course in courses %}
                    <option value="{{course.id}}" {%if course.id in q_courses %}selected{%endif%} >{{course.name}}</option>
                  {%endfor%}
                </select>
              </div>

              <div class="form-group col-md-12">
                <label for="name">Instructor</label>
                <select name="user" class="form-control fastselect" multiple>
                  <option></option>
                  {%for user in users %}
                    <option value="{{user.id}}" {%if user.id in q_users %}selected{%endif%} >{{user.name}}</option>
                  {%endfor%}
                </select>
              </div>
              
              <div class="form-group col-md-4">
                <label for="name">Start Date Start</label>
                <input type="date" name="start_date_start" class="form-control" placeholder="Enter Start Date Start" value="{{request.GET.start_date_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Start Date End</label>
                <input type="date" name="start_date_end" class="form-control" placeholder="Enter Start Date End" value="{{request.GET.start_date_end}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Duration Start</label>
                <input type="number" name="duration_start" class="form-control" placeholder="Enter Duration Start" value="{{request.GET.duration_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Duration End</label>
                <input type="number" name="duration_end" class="form-control" placeholder="Enter Duration End" value="{{request.GET.duration_end}}">
              </div>


              <div class="form-group col-md-4">
                <label for="name">Created On Start</label>
                <input type="date" name="created_on_start" class="form-control" placeholder="Enter Created On Start" value="{{request.GET.created_on_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Created On End</label>
                <input type="date" name="created_on_end" class="form-control" placeholder="Enter Created On End" value="{{request.GET.created_on_end}}">
              </div>
            </div>
           
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-fill">Search</button>
            <button type="button" class="btn btn-secondary btn-simple" ><a href="{% url 'batchlist' %}">Reset</a></button>
          </div>
        </div>
      </div>
    </div>
  </form>
