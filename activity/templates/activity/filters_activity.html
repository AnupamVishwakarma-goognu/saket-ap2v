
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
      Advanced Search
    </button>

    <!-- Modal -->
    <form method="GET" action="/activity/result">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title mt-0" id="myModalLabel">Advanced Search</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-4">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{request.GET.name}}">
              </div>
              <div class="form-group col-md-4">
                <label for="name">Mobile</label>
                <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile"
                  value="{{request.GET.mobile}}">
              </div>
              <div class="form-group col-md-4">
                <label for="name">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter email"
                  value="{{request.GET.email}}">
              </div>
              {% comment %} <div class="form-group col-md-12">
                <label for="name">Course</label>
                <select name="course" class="form-control fastselect" multiple>
                  {%for course in courses %}
                    <option value="{{course.id}}" {%if course.id in q_courses %}selected{%endif%} >{{course.name}}</option>
                  {%endfor%}
                </select>
              </div> {% endcomment %}

              {% comment %} <div class="form-group col-md-12">
                <label for="name">Registered By</label>
                <select name="registered_by" class="form-control fastselect" >
                  <option></option>
                  {%for user in users %}
                    <option value="{{user.name}}" {%if user.name == request.GET.registered_by %}selected{%endif%} >{{user.name}}</option>
                  {%endfor%}
                </select>
              </div> {% endcomment %}
              
              {% comment %} <div class="form-group col-md-4">
                <label for="name">Discussed Fee Start</label>
                <input type="number" name="discussed_fee_start" class="form-control" placeholder="Enter Discussed Fee Start" value="{{request.GET.discussed_fee_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Discussed Fee End</label>
                <input type="number" name="discussed_fee_end" class="form-control" placeholder="Enter Discussed Fee End" value="{{request.GET.discussed_fee_end}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Registration Amount Start</label>
                <input type="number" name="registration_amount_start" class="form-control" placeholder="Enter Registration Amount Start" value="{{request.GET.registration_amount_start}}">
              </div>


              <div class="form-group col-md-4">
                <label for="name">Registration Amount End</label>
                <input type="number" name="registration_amount_end" class="form-control" placeholder="Enter Registration Amount End" value="{{request.GET.registration_amount_end}}">
              </div> {% endcomment %}


              <div class="form-group col-md-4">
                <label for="name">Start Date</label>
                <input type="date" name="start_date" class="form-control" placeholder="Enter Start Date" value="{{request.GET.start_date}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">End Date</label>
                <input type="date" name="end_date" class="form-control" placeholder="Enter End Date" value="{{request.GET.end_date}}">
              </div>



            </div>
           
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-fill">Search</button>
            <button type="button" class="btn btn-secondary btn-simple" ><a href="{% url 'list' %}">Reset</a></button>
          </div>
        </div>
      </div>
    </div>
  </form>
