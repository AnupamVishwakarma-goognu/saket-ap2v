

<div style="display: flex;gap:20px;"> 
    <a class="btn btn-danger" href="/instructors/">
      Add
      </a>
    <button type="button" class="btn btn-secondary float-right" data-toggle="modal" data-target="#myModal">
      Advanced Search
    </button>
  </div>
    <!-- Modal -->
    <form method="GET">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title mt-0" id="myModalLabel">Advanced Search</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{request.GET.name}}">
              </div>
              <div class="form-group col-md-12">
                <label for="name">Course</label>
                <select name="course" class="form-control fastselect" multiple>
                  {%for course in courses %}
                    <option value="{{course.id}}" {%if course.id in q_courses %}selected{%endif%} >{{course.name}}</option>
                  {%endfor%}
                </select>
              </div>

              <div class="form-group col-md-12">
                <label for="name">Weekday</label>
                <select name="weekday" class="form-control fastselect" multiple>
                  {%for weekday in weekdays %}
                    <option value="{{weekday.0}}" {%if weekday.0 in q_weekday %}selected{%endif%} >{{weekday.1}}</option>
                  {%endfor%}
                </select>
              </div>


            </div>
           
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-fill">Search</button>
            <button type="button" class="btn btn-secondary btn-simple" ><a href="{% url 'instructorlist' %}">Reset</a></button>
          </div>
        </div>
      </div>
    </div>
  </form>
