{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}
    <link media="all" rel="stylesheet" href="{% static 'v4_home_static/css/bootstrap.css' %}" type="text/css" />
    <link media="all" rel="stylesheet" href="{% static 'v4_home_static/css/others.css' %}" type="text/css" />
    <!-- jQuery first, then others -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    {% endblock css %}
    <title>Reset Password</title>
</head>
<body class="reset-password-bg">
    <div class="logo-header text-center">
        <img src="{% static 'v4_home_static/images/ap2v-logo.png' %}" loading="lazy" alt="resetpassword">
    </div>
    <div class="reset-password">
        <div class="reset-password__container">
            <div class="reset-password__container--left">

            </div>
            <div class="reset-password__container--right">
                <form action="/user/reset_password" method="POST">
                    {% csrf_token %}
                    <h2 class="mb-0">Password Reset</h2>
                    <p class="font-size-xs">Please enter new password to reset your password.</p>
                    <ul class="w-100 mt-4">
                        <li class="form-group">
                            <div class="input-effect">
                                <input type="password" name="password1" id="password1" class="form-control animation-input border-top-left-radius-0" placeholder="" aria-label="name" aria-describedby="name">
                                <label>New Password</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="input-effect ">
                                <input type="password" name="password2" id="password2" class="form-control animation-input border-top-left-radius-0" placeholder="" aria-label="name" aria-describedby="name">
                                <label>Repeat Password</label>
                            </div>
                        </li>
                        <input type="text" name="email" id="" hidden value="{{email}}">
                        <p>{{message}}</p>
                        <li><button type="submit" class="btn btn-primary rounded-60 w-100" id="resetPasswordBtn">Reset</button></li>
                        {% comment %} <li class="font-size-xs text-center mt-4"><a href="#">Go back to login page</a></li> {% endcomment %}
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <script src={% static 'v4_home_static/js/main.js' %}></script>
    <script>
        $("#resetPasswordBtn").hide()

        $('#password2').on("input propertychange", function(){
            pass1 = $("#password1").val()
            pass2 = $("#password2").val()
            if(pass1 == pass2){
                $("#resetPasswordBtn").show()
            }
            else{
                $("#resetPasswordBtn").hide()
            }
            
        });

        $('#password1').on("input propertychange", function(){
            $("#password2").val("")
            $("#resetPasswordBtn").hide()
        });
    </script>
</body>
</html>
