    <style>
        .not4-sec {
            width: 100%;
            overflow-x: hidden;
            background-image: url(../static/images/not9.jpg);

            background-size: cover;
        }

        .not4-section {
            height: 100%;
            display: flex;

            max-width: 655px;
            width: 100%;
            align-items: center;
            text-align: center;
            justify-content: center;
            padding: 20px;
        }

        .not4-section h1 {
            color: #e92347;
            font-size: 6rem;
        }

        .not4-section h2 {
            color: #e92347;
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .not4-section p {
            color: #bababa;
            font-size: 1.5rem;
            margin-top: 25px;
        }

        .not4-section button.hone {
            background-color: #e92347;
            border-color: #e92347;
            border-radius: 24px;
            border: 1px solid #e92347;
            color: white;
            padding: 10px 40px;
            letter-spacing: 2px;
            font-weight: 700;
            margin-top: 33px;
        }

        .not4-section button.hone:hover {
            background-color: #ffffff;
            transition-duration: 1s;
            color: #e92347;
            cursor: pointer;
        }

        input.no4-search {
            padding: 7px 30px 7px 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 19px;
        }

        button.serchi span {
            font-size: 29px;
        }

        input.no4-search:focus-visible {
            outline: none;
        }

        .not-form {
            position: relative;
            max-width: 600px;
            width: 100%;
            border: 1px solid red;
            border-radius: 10px;
            overflow: hidden;
        }

        button.serchi {
            position: absolute;
            right: -2px;
            border: none;
            background-color: #f5deb300;
            color: red;
            top: 7px;
            outline: none !important;
        }

        button.serchi:focus-visible {
            outline: none;
        }
        .suggest {
        border-radius: 5px;
        background-color: #fff;
        border: 1px solid #dddddd;
        box-shadow: 0 0 10px rgb(0 0 0 / 10%);
        overflow: hidden;
         position: absolute;
        width: 100%;
        display: none;
        }
        .suggest ul li a {
        display: block;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: 400;
        color: #999999;
        }
        .fornb {
    position: relative;
    width: 75%;
}

    <div class="not4-sec">
        <div class="not4-section">
            <h1>404</h1>
            <h2>PAGE NOT FOUND</h2>
            <div class="fornb">
                <form class="not-form" action="/search" method="GET">
                    <input class="no4-search" onclick="myFunction()" type="text" name="string" id="search-keyword" placeholder="Search-Course" aria-label="search">
                    <button class="serchi"><span class="material-symbols-outlined">
                            search
                        </span></button>
                </form>
                <div class="suggest" id="search_suggestor">
                    
                </div>
            </div>
            <p>We can't find the page you're looking for, now let's get you back on courses.</p>
            <a href="/"><button class="hone">Go To HomePage</button></a>
        </div>
    </div>
</body>
<script>
    
    $('input[name=string]').on("input propertychange", function() {
        var string = $(this).val(); 
        
        $.ajax({
            url: '/find',
            data: {"string":string},
            type: 'POST',
            success: function(data) {
                // console.log(data)
                //$('#search_suggestor').append('<li><a href="#">In mattis ex a nisl auctor egestas</a></li>')
                //document.getElementById("search_suggestor").append = data
                $("#search_suggestor").html(data)
            },
            error: function() {
                alert("Internal Server Error!!!");
            },
        });
    });
</script>
<script>
    function myFunction() {
      var x = document.getElementById("search_suggestor");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
</script>
