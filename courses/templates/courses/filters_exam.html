
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
      Advanced Search
    </button>

    <!-- Modal -->
    <form method="GET">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title mt-0" id="myModalLabel">Advanced Search</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{request.GET.name}}">
              </div>
              
              <div class="form-group col-md-4">
                <label for="name">Fee Start</label>
                <input type="number" name="fee_start" class="form-control" placeholder="Enter Fee Start" value="{{request.GET.fee_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Fee End</label>
                <input type="number" name="fee_end" class="form-control" placeholder="Enter Fee End" value="{{request.GET.fee_end}}">
              </div>


              <div class="form-group col-md-4">
                <label for="name">Duration Start</label>
                <input type="number" name="duration_start" class="form-control" placeholder="Enter Duration Start" value="{{request.GET.duration_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Duration End</label>
                <input type="number" name="duration_end" class="form-control" placeholder="Enter Duration End" value="{{request.GET.duration_end}}">
              </div>


            </div>
           
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-fill">Search</button>
            <button type="button" class="btn btn-secondary btn-simple" ><a href="{% url 'courseslist' %}">Reset</a></button>
          </div>
        </div>
      </div>
    </div>
  </form>
