
    <!-- Button trigger modal --> 
    <button type="button" class="btn btn-primary btn-fill mb-0" data-toggle="modal" data-target="#myModal">
      Advanced Search
    </button>

    <!-- Modal -->
    <form method="GET">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title mt-0" id="myModalLabel">Advanced Search</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{request.GET.name}}">
              </div>
              <div class="form-group col-md-4">
                <label for="name">Due Date Start</label>
                <input type="date" name="due_date_start" class="form-control" placeholder="Enter Due Date Start" value="{{request.GET.due_date_start}}">
              </div>

              <div class="form-group col-md-4">
                <label for="name">Due Date End</label>
                <input type="date" name="due_date_end" class="form-control" placeholder="Enter Due Date End" value="{{request.GET.due_date_end}}">
              </div>
              <div class="form-group col-md-12">
                <label for="name">Course</label>
                <select name="course" class="form-control fastselect" multiple>
                  {%for course in courses %}
                    <option value="{{course.id}}" {%if course.id in q_courses %}selected{%endif%} >{{course.name}}</option>
                  {%endfor%}
                </select>
              </div>

              <div class="form-group col-md-12">
                <label for="name">Batch</label>
                <select name="batch" class="form-control fastselect" multiple>
                  {%for batch in batches %}
                    <option value="{{batch.id}}" {%if batch.id in q_batches %}selected{%endif%} >{{batch.batch_name}}</option>
                  {%endfor%}
                </select>
              </div>
            </div>
           
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-secondary" ><a href="{% url 'fees_list' %}">Reset</a></button>
          </div>
        </div>
      </div>
    </div>
  </form>
